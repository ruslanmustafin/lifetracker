<!DOCTYPE html>
<!--[if IE 7 ]><html class="ie ie7" lang="en"> <![endif]-->
<!--[if IE 8 ]><html class="ie ie8" lang="en"> <![endif]-->
<!--[if IE 9 ]><html class="ie ie9" lang="en"> <![endif]-->
<html>
<head>
    <meta charset="utf-8">
    <title>{% block title %}Weight Dynamic{% endblock %} - Lifetraker</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Favicons-->
    <link rel="shortcut icon" href="/static/img/favicon.ico" type="image/x-icon"/>
    <link rel="apple-touch-icon" type="image/x-icon" href="img/apple-touch-icon-57x57-precomposed.png">
    <link rel="apple-touch-icon" type="image/x-icon" sizes="72x72" href="img/apple-touch-icon-72x72-precomposed.png">
    <link rel="apple-touch-icon" type="image/x-icon" sizes="114x114"
          href="img/apple-touch-icon-114x114-precomposed.png">
    <link rel="apple-touch-icon" type="image/x-icon" sizes="144x144"
          href="img/apple-touch-icon-144x144-precomposed.png">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
    <!-- CSS -->
    <link href="/static/css/bootstrap.css" rel="stylesheet">
    <link href="/static/css/style.css" rel="stylesheet">
    <link href="/static/css/styles.css" rel="stylesheet">
    <link href="/static/css/menu.css" rel="stylesheet">
    <link href="/static/css/fontello.css" rel="stylesheet">
    <link href="/static/css/floating_button.css" rel="stylesheet">

    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
    <script src="https://oss.maxcdn.com/libs/respond./static/js/1.3.0/respond.min.js"></script>
    <![endif]-->
    {% block header_scripts %}{% endblock %}
</head>
<body>
<!-- Preloader -->
<div id="preloader">
    <div id="status"><img src="/static/img/logo.png" alt="" data-retina="true" width="160" height="40"></div>
</div>
<!--  end Preloader -->

<div id="main-wrapper" class="container">

    <header>
        <div id="logo" data-retina="true">
            <a href="/"><img src="/static/img/logo.png" alt="" data-retina="true" width="160" height="40"></a>
        </div>
        <div class="col-md-12 col-sm-12">
            <a id="menu-button-mobile" href="#"><i class=" icon-menu"></i></a><!-- Menu button responsive-->


            <nav class="menu_container">
                <ul class="menu">
                    <li class="menu"><a href="/weight">Weight</a></li>
                    <li class="menu"><a href="/nutrition/">Food</a>
{#                        <div class="drop-down-container normal">#}
{#                            <ul>#}
{#                                <li><a href="./nutrition/">List</a></li>#}
{#                            </ul>#}
{#                        </div><!-- End dropdown normal -->#}
                    </li>
                    <li class="drop-normal"><a href="#" class="drop-down">Excersices</a></li>
                    <li class="drop-normal"><a href="#" class="drop-down">Profile</a></li>
                    <li class="drop-normal"><a href="#" class="drop-down">Help</a></li>
                </ul>
            </nav>
        <div id="header_shadow"></div>
    </header>

    <div class="row" id="row-main">
        {% block content %}
        {% endblock %}
    </div><!-- End main-row -->
</div><!-- End main-wrapper  -->

<!-- JQUERY -->
<script src="/static/js/jquery-1.10.min.js"></script>
<!-- DATETIMEPICKER -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.16.0/moment.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datetimepicker/4.17.43/js/bootstrap-datetimepicker.min.js"></script>
<link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datetimepicker/4.17.43/css/bootstrap-datetimepicker.min.css"
      rel="stylesheet">
<!-- OTHER JS -->
<script src="/static/js/bootstrap.min.js"></script>
<script src="/static/js/retina-replace.min.js"></script>
<script src="/static/js/jquery.placeholder.js"></script>
<script src="/static/js/functions.js"></script>
<script src="/static/js/scripts.js"></script>
{% block footer_scripts %}
{% endblock %}
</body>
</html>
