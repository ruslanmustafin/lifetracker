{% extends "base.html" %}
{% block title %}{{ page_title }}{% endblock %}
{% block header_scripts %}
    <script>
        var myChart;
        var chartData = [{{ weightsString|safe }}];
        var graphData = [];
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.3.0/Chart.min.js"></script>
{% endblock %}
{% block footer_scripts %}
    <link rel="stylesheet" href="https://cdn.datatables.net/1.10.12/css/dataTables.bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.datatables.net/1.10.12/css/dataTables.bootstrap.min.css">
    <script src="https://cdn.datatables.net/1.10.12/js/jquery.dataTables.min.js"></script>
    <script src="https://cdn.datatables.net/1.10.12/js/dataTables.bootstrap.min.js"></script>
    <script>
        var labels = []; // x axis
        var graphData = {labels:[],weightData:[]};
        $().ready(function () {
            //var weightData.labels;
            //var weightData.weightData;

            $.each(chartData, function (index, value) {
                graphData.labels.push(value[1]);
                graphData.weightData.push(value[2]);
            });
            var ctx = $('#weight-chart'); // canvas id
            var data = {
                labels: graphData.labels,
                datasets: [
                    {
                        label: "My weight dynamic",
                        fill: false,
                        lineTension: 0.1,
                        backgroundColor: "rgba(75,192,192,0.4)",
                        borderColor: "rgba(75,192,192,1)",
                        borderCapStyle: 'butt',
                        borderDash: [],
                        borderDashOffset: 0.0,
                        borderJoinStyle: 'miter',
                        pointBorderColor: "rgba(75,192,192,1)",
                        pointBackgroundColor: "#fff",
                        pointBorderWidth: 1,
                        pointHoverRadius: 5,
                        pointHoverBackgroundColor: "rgba(75,192,192,1)",
                        pointHoverBorderColor: "rgba(220,220,220,1)",
                        pointHoverBorderWidth: 2,
                        pointRadius: 1,
                        pointHitRadius: 10,
                        data: graphData.weightData,
                        spanGaps: false
                    }
                ]
            };
            myChart = new Chart(ctx, {
                type: 'line',
                data: data,
                options: {
                    legend: {
                        position: 'bottom'
                    }
                }
            });
        });
    weightScripts();
    </script>
{% endblock %}
{% block content %}
    <div class="col-sm-12">
        <h2 align="center">My Weight </h2>

        <div class="text-center img-fullwidth">
            <img align="middle" src="/static/img/weight.png">
        </div>
    </div>
    <div class="col-sm-12">
        <br><br>
    </div>
    <div class="row">
        <div class="col-sm-12 col-md-5">
            <table class="table table-bordered table-striped" id="weight_table">
                <thead>
                <tr>
                    {% comment %}<th>#</th>{% endcomment %}
                    <th>Date</th>
                    <th>Weight</th>
                    <th>Controls</th>
                    <th>Diff</th>
                </tr>
                </thead>
                <tbody id="weight-table"></tbody>
            </table>
        </div>
        <div class="col-sm-12 col-md-7">
            <div class="full-width-chart">
                <canvas id="weight-chart"></canvas>
            </div>
        </div>
    </div>
{% endblock %}
