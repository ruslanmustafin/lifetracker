{% extends "base.html" %}
{% block title %}{{ page_title }}{% endblock %}
{% block header_scripts %}
    <script>
        var chartData = [{{ weightsString|safe }}]
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.3.0/Chart.min.js"></script>
{% endblock %}
{% block footer_scripts %}
    <script>
        $().ready(function () {
            var labels = []; // x axis
            var weightData = [];
            $.each(chartData, function (index, value) {
                labels.push(value[0]);
                weightData.push(value[1]);
            });
            var ctx = $('#weight-chart'); // canvas id
            var data = {
                labels: labels,
                datasets: [
                    {
                        label: "My weight dynamic",
                        fill: false,
                        lineTension: 0.1,
                        backgroundColor: "rgba(75,192,192,0.4)",
                        borderColor: "rgba(75,192,192,1)",
                        borderCapStyle: 'butt',
                        borderDash: [],
                        borderDashOffset: 0.0,
                        borderJoinStyle: 'miter',
                        pointBorderColor: "rgba(75,192,192,1)",
                        pointBackgroundColor: "#fff",
                        pointBorderWidth: 1,
                        pointHoverRadius: 5,
                        pointHoverBackgroundColor: "rgba(75,192,192,1)",
                        pointHoverBorderColor: "rgba(220,220,220,1)",
                        pointHoverBorderWidth: 2,
                        pointRadius: 1,
                        pointHitRadius: 10,
                        data: weightData,
                        spanGaps: false
                    }
                ]
            };
            var myLineChart = new Chart(ctx, {
                type: 'line',
                data: data,
                options: {
                    legend: {
                        position: 'bottom'

                    }
                }
            });
        });
    weightScripts();
    </script>
{% endblock %}
{% block content %}
    <div class="col-sm-12">
        <h2 align="center">My Weight </h2>

        <div class="text-center img-fullwidth">
            <img align="middle" src="/static/img/weight.png">
        </div>
    </div>
    <div class="col-sm-12">
        <br>
        <form class="form-inline text-center">
            <div class="form-group">
                <input class="form-control" id="weight_date_start" placeholder="Date start">
            </div>
            <div class="form-group">
                <input class="form-control" id="weight_date_end" placeholder="Date end">
            </div>
            <button type="submit" class="btn btn-primary">Get data</button>
        </form>
        <br>
    </div>
    <div class="row">
        <div class="col-sm-12 col-md-4">
            <table class="table table-bordered table-striped">
                <thead>
                <tr>
                    {% comment %}<th>#</th>{% endcomment %}
                    <th>Date</th>
                    <th>Weight</th>
                    <th>Controls</th>
                    <th>Diff</th>
                </tr>
                </thead>
                <tbody id="weight-table"></tbody>
            </table>
        </div>
        <div class="col-sm-12 col-md-8">
            <div class="full-width-chart">
                <canvas id="weight-chart"></canvas>
            </div>
        </div>
    </div>
{% endblock %}
